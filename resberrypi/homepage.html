<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Automation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .dashboard {
      margin-top: 30px;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      width: 90%;
      max-width: 900px;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .temp {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0077cc;
    }

    .switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .toggle-btn {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-btn input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider::before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0077cc;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    .fan-icon, .bulb-icon {
      font-size: 3rem;
      margin-top: 15px;
      transition: transform 0.3s ease;
    }

    .fan-on {
      animation: rotateFan 1s linear infinite;
    }

    @keyframes rotateFan {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .bulb-on {
      color: #ffeb3b;
      text-shadow: 0 0 15px #ffeb3b;
    }

    footer {
      margin-top: 30px;
      padding: 1rem;
      text-align: center;
      color: #666;
    }

    .control-panel {
      margin-top: 30px;
      text-align: center;
    }

    .control-panel select,
    .control-panel button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
    }

    .remove-btn {
      margin-top: 15px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .mode-toggle {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #222;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .mode-label {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üè† Smart Switch Pro</h1>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>üå° Temperature</h2>
      <div class="temp" id="tempValue">26¬∞C</div>
    </div>

    <div class="card">
      <h2>üí° Light</h2>
      <div class="bulb-icon" id="bulbIcon">üí°</div>
      <div class="switch">
        <span>Light</span>
        <label class="toggle-btn">
          <input type="checkbox" id="lightSwitch" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="card">
      <h2>üåÄ Fan</h2>
      <div class="fan-icon" id="fanIcon">üåÄ</div>
      <div class="switch">
        <span>Fan</span>
        <label class="toggle-btn">
          <input type="checkbox" id="fanSwitch" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="card">
      <h2>‚ùÑÔ∏è AC</h2>
      <div class="switch">
        <span>AC</span>
        <label class="toggle-btn">
          <input type="checkbox" id="acSwitch" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <!-- Add Device Controls -->
  <div class="control-panel">
    <select id="deviceType">
      <option value="LED">üí° LED</option>
      <option value="Fan">üåÄ Fan</option>
      <option value="AC">‚ùÑÔ∏è AC</option>
      <option value="Other">üîå Other</option>
    </select>
    <button onclick="addCustomDevice()" style="background-color:#0077cc; color:white; border:none; border-radius:6px; cursor:pointer;">
      ‚ûï Add Device
    </button>
  </div>

  <!-- Mode Toggle -->
  <div class="control-panel">
    <button class="mode-toggle" onclick="toggleMode()">üîÅ Switch Mode</button>
    <div class="mode-label" id="modeLabel">Mode: AUTO</div>
  </div>

  <footer>
    ¬© 2025 Prasad's Home Automation
  </footer>

  <script>
    let deviceCount = 1;
    let autoMode = true; // true = Auto, false = Manual

    const icons = {
      LED: "üí°",
      Fan: "üåÄ",
      AC: "‚ùÑÔ∏è",
      Other: "üîå"
    };

    function addCustomDevice() {
      const type = document.getElementById("deviceType").value;
      const icon = icons[type] || "üîå";
      const id = `customSwitch${deviceCount}`;
      const dashboard = document.querySelector('.dashboard');

      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <h2>${icon} ${type} #${deviceCount}</h2>
        <div class="switch">
          <span>${type}</span>
          <label class="toggle-btn">
            <input type="checkbox" id="${id}" />
            <span class="slider"></span>
          </label>
        </div>
        <button onclick="removeCard(this)" class="remove-btn">‚ùå Remove</button>
      `;

      dashboard.appendChild(card);
      deviceCount++;
    }

    function removeCard(button) {
      button.parentElement.remove();
    }

    const ledSwitch = document.getElementById("lightSwitch");
    const bulb = document.getElementById("bulbIcon");

    const fanSwitch = document.getElementById("fanSwitch");
    const fanIcon = document.getElementById("fanIcon");

    ledSwitch.addEventListener("change", function () {
      if (!autoMode) {
        bulb.classList.toggle("bulb-on", this.checked);
      }
    });

    fanSwitch.addEventListener("change", function () {
      if (!autoMode) {
        fanIcon.classList.toggle("fan-on", this.checked);
      }
    });

    function updateTempAndControl() {
      const temp = (25 + Math.random() * 8).toFixed(1);
      document.getElementById("tempValue").textContent = `${temp}¬∞C`;

      if (autoMode) {
        const hour = new Date().getHours();
        const isDay = hour >= 6 && hour < 18;

        // Auto LED OFF during the day
        if (isDay) {
          ledSwitch.checked = false;
          bulb.classList.remove("bulb-on");
        }

        // Fan control
        if (parseFloat(temp) >= 26) {
          fanSwitch.checked = true;
          fanIcon.classList.add("fan-on");
        } else if (parseFloat(temp) <= 27) {
          fanSwitch.checked = false;
          fanIcon.classList.remove("fan-on");
        }
      }
    }

    function toggleMode() {
      autoMode = !autoMode;
      document.getElementById("modeLabel").textContent = `Mode: ${autoMode ? "AUTO" : "MANUAL"}`;

      if (!autoMode) {
        console.log("Switched to Manual Mode");
      } else {
        console.log("Switched to Auto Mode");
        updateTempAndControl(); // force refresh based on current temp/time
      }
    }

    setInterval(updateTempAndControl, 5000);
  </script>
  <script>
    document.getElementById("lightSwitch").addEventListener("change", function() {
      var xhttp = new XMLHttpRequest();
      if (this.checked) {
        xhttp.open("GET", "/led/on", true);
      } else {
        xhttp.open("GET", "/led/off", true);
      }
      xhttp.send();
    });
    </script>
</body>
</html>
